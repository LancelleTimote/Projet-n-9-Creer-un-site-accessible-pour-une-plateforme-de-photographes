<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - Photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Accueil"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/></a>
    </header>

    <main id="main">
      <section class="photograph_header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contactez-moi">Contactez-moi</button>
      </section>

      <section class="photograph_medias">
        <div class="medias_filter">
          <label>Trier par :</label>
          <div role="listbox" aria-haspopup="listbox" aria-label="Filtre" id="filter" >
            <i class="fa-solid fa-angle-up icon_filter"></i>
            <button role="option" tabindex="0" class="filter_option selected" id="popularity">Popularité</button>
            <div role="listbox" aria-expanded="false" class="filter_select_options">
              <button role="option" tabindex="0" class="filter_option" id="date">Date</button>
              <button role="option" tabindex="0" class="filter_option" id="title">Titre</button>
            </div>
          </div>
        </div>
        <div class="medias_display"></div>
      </section>
      <aside class="tag"></aside>
    </main>

    <div id="contact_modal" role="dialog" aria-hidden="true">
			<div class="modal" aria-hidden="true">
				<header class="contact_header">
          <h2 class="modal_title" id="test"></h2>
          <img id="close_modal" src="assets/icons/close.svg" alt="Fermer la fenêtre" onclick="closeModal()" />
        </header>

				<form name="contact" id="contact_form">
					<div class="form_data">
						<label for="firstName">Prénom</label>
						<input id="firstName" name="firstName" type="text" class="text_control" aria-label="Entrez votre prénom"/>
					</div>
          <p id="firstNameValidation"></p>

          <div class="form_data">
            <label for="lastName">Nom</label>
            <input id="lastName" name="lastName" type="text" class="text_control" aria-label="Entrez votre nom"/>
          </div>
          <p id="lastNameValidation"></p>

          <div class="form_data">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="text_control" aria-label="Entrez votre email"/>
          </div>
          <p id="emailValidation"></p>

          <div class="form_data">
            <label for="message">Message</label>
            <textarea name="message" id="message" class="text_control" cols="5" rows="30" aria-label="Entrez votre message"></textarea>
          </div>
          <p id="messageValidation"></p>

          <button class="contact_button" aria-label="Envoyer le formulaire">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
