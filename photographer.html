<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - Photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Accueil"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contactez-moi">Contactez-moi</button>
      </section>
    </main>
    <div id="contact_modal" role="dialog" aria-hidden="true">
			<div class="modal" aria-hidden="true">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Fermer la fenêtre" onclick="closeModal()" />
        </header>
				<form name="contact">
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
